{% extends 'Estudante/base.html' %}
{% load static %}

{% block titulo_pagina %}Chat Interno{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto bg-white p-4 shadow rounded-xl">

    <!-- Título -->
    <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
        <span class="w-3 h-3 bg-green-500 rounded-full animate-pulse"></span>
        Conversa com {{ outro.nome }} {{ outro.sobrenome }}
    </h2>

    <!-- Caixa de mensagens -->
    <div id="box" 
        class="border h-[70vh] max-h-[70vh] overflow-y-auto p-4 bg-gray-100 rounded-lg flex flex-col space-y-2">

        {% for m in mensagens %}
            <div class="w-full flex {% if m.remetente == request.user %}justify-end{% else %}justify-start{% endif %}">
                <div class="
                    max-w-[75%] p-3 rounded-xl text-sm shadow
                    {% if m.remetente == request.user %}
                        bg-indigo-600 text-white rounded-br-none
                    {% else %}
                        bg-gray-300 text-gray-900 rounded-bl-none
                    {% endif %}
                ">
                    {{ m.texto }}
                    <div class="text-[10px] opacity-70 mt-1 text-right">
                        {{ m.data_envio|date:"H:i" }}
                    </div>
                </div>
            </div>
        {% endfor %}

    </div>

    <!-- Formulário -->
    <form id="form" class="flex mt-4 gap-2">
        <input 
            id="texto" 
            type="text" 
            class="flex-1 border rounded-lg p-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" 
            placeholder="Digite uma mensagem..."
        >
        <button 
            class="bg-indigo-600 px-5 rounded-lg text-white font-semibold hover:bg-indigo-700 transition"
        >
            Enviar
        </button>
    </form>

</div>


<!-- Script -->
<script>
document.getElementById("form").onsubmit = function(e){
    e.preventDefault();
    let texto = document.getElementById("texto").value.trim();
    if(!texto) return;

    fetch(window.location.pathname + "enviar/", {
        method: "POST",
        headers: { "X-CSRFToken": "{{ csrf_token }}" },
        body: new URLSearchParams({ texto })
    }).then(()=>{
        document.getElementById("texto").value = "";
        loadMensagens();
    });
}

function loadMensagens(){
    fetch(window.location.href)
    .then(r=>r.text())
    .then(html=>{
        let doc = new DOMParser().parseFromString(html, "text/html");
        let novo = doc.querySelector("#box").innerHTML;
        document.querySelector("#box").innerHTML = novo;
        document.querySelector("#box").scrollTop = 9999999;
    });
}

// Atualização automática
setInterval(loadMensagens, 1500);
</script>

{% endblock %}
