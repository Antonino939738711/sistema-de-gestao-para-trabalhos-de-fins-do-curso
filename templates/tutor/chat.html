{% extends 'Tutor/base.html' %}
{% block content %}

<h2 class="text-xl font-semibold text-primary mb-4">Estudantes</h2>

<div class="bg-white shadow p-4 rounded">
  <ul class="space-y-2">
    {% for est in estudantes %}
      <li class="flex justify-between items-center p-2 border-b">
        <span>{{ est.nome }} ({{ est.username }})</span>

        <a href="{% url 'chat' est.id %}"
           class="text-primary font-medium hover:underline">
           Abrir conversa
        </a>
      </li>
    {% empty %}
      <p class="text-gray-500">Nenhum estudante encontrado.</p>
    {% endfor %}
  </ul>
</div>

{% endblock %}
