{% extends 'admin/base.html' %}
{% load static %}

{% block content %}

<div class="w-full max-w-3xl mx-auto bg-white p-8 rounded-2xl shadow-xl my-10">

    <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">
        Adicionar Estudante
    </h2>

    {% if messages %}
    <div class="mb-4 space-y-2">
        {% for message in messages %}
            <div class="px-4 py-2 rounded text-sm text-center
                {% if message.tags == 'error' %} bg-red-100 border border-red-300 text-red-600
                {% elif message.tags == 'success' %} bg-green-100 border border-green-300 text-green-700
                {% else %} bg-gray-100 border border-gray-300 text-gray-700 {% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="post" class="space-y-5">
        {% csrf_token %}

        <!-- Nome + Sobrenome -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div>
                <label class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" name="nome" required
                       class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Sobrenome</label>
                <input type="text" name="sobrenome" required
                       class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
            </div>

        </div>

        <!-- Email -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" name="email" required
                   class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
        </div>

        <!-- Telefone + Data de Nascimento -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div>
                <label class="block text-sm font-medium text-gray-700">Telefone</label>
                <input type="text" name="telefone" maxlength="9" required
                       class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Data de Nascimento</label>
                <input type="date" name="data_nascimento"
                       class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
            </div>

        </div>

        <!-- Curso -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Curso</label>
            <select name="curso" required
                    class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
                <option value="">Selecione...</option>
                {% for curso in cursos %}
                    <option value="{{ curso.id }}">{{ curso.nome }}</option>
                {% endfor %}
            </select>
        </div>



        <!-- Senhas -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

            <div>
                <label class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" name="senha" required
                       class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Confirmar Senha</label>
                <input type="password" name="confirmar_senha" required
                       class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-xl focus:ring-primary">
            </div>

        </div>

        <button type="submit"
                class="w-full bg-primary text-white py-3 rounded-xl hover:bg-primary/80 transition">
            Adicionar Estudante
        </button>

    </form>

</div>

{% endblock %}
