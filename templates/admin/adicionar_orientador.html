{% extends 'admin/base.html' %}

{% block content %}
 {% if messages %}
          <div class="mb-5 space-y-2" role="alert">
            {% for message in messages %}
              <div class="px-4 py-3 rounded-xl text-sm font-medium
                {% if message.tags == 'error' %}bg-red-500/15 text-red-400 border border-red-500/30
                {% elif message.tags == 'success' %}bg-green-500/15 text-green-400 border border-green-500/30
                {% else %}bg-yellow-500/15 text-yellow-300 border border-yellow-500/30{% endif %}">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

<div class="max-w-2xl mx-auto bg-white shadow-md rounded-lg p-6 mt-10">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">Atribuir Orientador</h2>
    
    <div class="mb-6 p-4 bg-blue-50 rounded-lg">
        <p><strong>Estudante:</strong> {{ tema.estudante.nome }} {{ tema.estudante.sobrenome }}</p>
        <p><strong>Tema:</strong> {{ tema.titulo }}</p>
    </div>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Selecione o Orientador (Tutor)</label>
            <select name="tutor" class="w-full border-gray-300 rounded-lg focus:ring-primary focus:border-primary">
                <option value="">---------</option>
                {% for tutor in tutores %}
                    <option value="{{ tutor.id }}">{{ tutor.nome }} {{ tutor.sobrenome }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex gap-3">
            <button type="submit" class="bg-primary text-white px-6 py-2 rounded-lg font-bold hover:bg-blue-700 transition">
                Confirmar e Aprovar Tema
            </button>
            <a href="{% url 'lista_estudantes' %}" class="bg-gray-200 text-gray-700 px-6 py-2 rounded-lg font-bold hover:bg-gray-300">
                Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
